<!DOCTYPE html>
<html>
  <head>
    <title>Easi-amsword to html converter</title>
    <meta charset='UTF-8' />
    <meta HTTP-EQUIV="expires" CONTENT="0">
    <meta HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <meta name="description" content="Amstrad CPC, Easi-amsword, HTML">
    <link REL="stylesheet" TYPE="text/css" HREF="eamsword2html.css">
</head>
<body>
<h1>Easi-amsword to html converter</h1>
Source eamsword file: <input type="file" id="contenido" onchange="leerArchivo('contenido', 'contenedor-original')" /><br />
<div class="caja">    
    <div class="codigo" id="original">
        <h2>Raw easy-Amsword file</h2>
        <p><input type="button" value="Reload" onclick="leerArchivo('contenido', 'contenedor-original')" /></p>
        <textarea rows="30" class="codigo" id="contenedor-original"></textarea>
        <span id="longitud" class="codigo"></span>
    </div>
    <div class="codigo" id="conversion">
        <h2>HTML code</h2>
        <p>
            <input type="button" value="Convert to HTML" onclick="convertirahtml('contenedor-original', 'contenedor-conversion')" />
            <input type="button" value="See as HTML code" onclick="verhtml('contenedor-conversion')" />
            <input type="button" value="Save as HTML code" onclick="guardarahtml('contenedor-conversion')" />
        </p>
        <textarea rows="30" class="codigo" id="contenedor-conversion"></textarea>
    </div>
</div>
