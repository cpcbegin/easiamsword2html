<!DOCTYPE html>
<html>
  <head>
    <title>Conversor easi-amsword a html</title>
    <meta charset='UTF-8' />
    <meta HTTP-EQUIV="expires" CONTENT="0">
    <meta HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <meta name="description" content="Amstrad CPC, Easi-amsword, HTML">
    <link REL="stylesheet" TYPE="text/css" HREF="eamsword2html.css">
</head>
<body>
<h1>Conversor easi-amsword a html</h1>
Archivo a convertir: <input type="file" id="contenido" onchange="leerArchivo('contenido', 'contenedor-original')" /><br />
<div class="caja">    
    <div class="codigo" id="original">
        <h2>Archivo Easy-Amsword en crudo</h2>
        <p><input type="button" value="Recargar" onclick="leerArchivo('contenido', 'contenedor-original')" /></p>
        <textarea rows="30" class="codigo" id="contenedor-original"></textarea>
        <span id="longitud" class="codigo"></span>
    </div>
    <div class="codigo" id="conversion">
        <h2>Código convertido a HTML</h2>
        <p>
            <input type="button" value="Convertir a HTML" onclick="convertirahtml('contenedor-original', 'contenedor-conversion')" />
            <input type="button" value="Ver como HTML" onclick="verhtml('contenedor-conversion')" />
            <input type="button" value="Guardar como HTML" onclick="guardarahtml('contenedor-conversion')" />
        </p>
        <textarea rows="30" class="codigo" id="contenedor-conversion"></textarea>
    </div>
</div>
